<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <template is="dom-bind">
        <p>{{model.FirstName}} {{model.LastName}}</p>
        <div hidden$="{{!model.ShowMain}}">
            <button value="{{model.ChangeFirstNameTrigger$::click}}" onclick="++this.value">Change first name</button>
            <button value="{{model.ChangeLastNameTrigger$::click}}" onclick="++this.value">Change last name</button>
            <button value="{{model.ResetNameTrigger$::click}}" onclick="++this.value">Reset name</button>
        </div>
        <div hidden$="{{!model.ShowNameDialog}}">
            <input value="{{model.DialogName$::change}}"/>
        </div>
        <div hidden$="{{!model.ShowConfirmationDialog}}">
            Are you sure?
            <button value="{{model.ConfirmTrigger$::click}}" onclick="++this.value">Yes</button>
            <button value="{{model.CancelTrigger$::click}}" onclick="++this.value">Cancel</button>
        </div>
    </template>
</template>
